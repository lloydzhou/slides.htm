➥  {{http://www.laurencegellert.com/2012/08/what-is-a-full-stack-developer/}}
  
To me, a Full Stack Developer is someone with familiarity in each layer,
if not mastery in many and a genuine interest in all software technology.
  
  服务器
  网络
  主机环境
  数据建模
  业务逻辑
  API层/Action层/MVC
  界面
  用户体验和理解用户
